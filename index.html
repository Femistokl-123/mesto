<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header page__section">
            <img src="./images/logo.svg" class="header__logo" alt="Место-лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile-main">
                    <img src="./images/image.svg" class="profile-main__avatar-size" alt="аватар">
                    <div class="profile-main__info">
                        <h1 class="profile-main__author">Жак-Ив Кусто</h1>
                        <button class="profile-main__edit-button" type="button"></button>
                        <p class="profile-main__job">Исследователь океана</p>
                    </div>
                    <button class="button profile-main__button" type="button">
                        <img src="./images/Vector2.svg" class="profile-main__button-plus" alt="плюс">
                    </button>
                </div>
            </section>

            <section class="elements-grid">
                <template id="cardstemplate">
                    <div class="elements-grid__item">
                        <button class="elements-grid__delete" type="button"></button>
                        <div class="elements-grid__zoom">
                            <img class="elements-grid__image"
                                src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                                alt="Архыз">
                        </div>
                        <div class="elements-grid__bottom">
                            <h3 class="elements-grid__name">Архыз</h3>
                            <button class="elements-grid__icon" type="button"></button>
                        </div>
                    </div>
                </template>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_profile">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form popup__form-profile" name="form-Element">
                    <div class="popup__field">
                        <input type="text" class="popup__input popup__input-form popup__input_type_name" id="nameInput"
                            name="name-Input" placeholder="Имя" minlength="2" maxlength="40" required>
                        <span class="popup__input-error name-Input-error">Вы
                            пропустили это
                            поле.</span>
                    </div>
                    <div class="popup__field">
                        <input type="text" class="popup__input popup__input-form popup__input_type_inf" id="infInput"
                            name="inf-Input" placeholder="Вид деятельности" minlength="2" maxlength="200" required>
                        <span class="popup__input-error inf-Input-error">Вы пропустили
                            это
                            поле.</span>
                    </div>
                    <button class="button popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>

        <div class="popup popup_add">
            <div class="popup__container">
                <button class="popup__close popup__close_add" type="button"></button>
                <h3 class="popup__title">Новое место</h3>
                <form class="popup__form popup__form-add" name="form-Element" id="profile-popup">
                    <div class="popup__field">
                        <input type="text" class="popup__input popup__input-form popup__input_type_title"
                            id="titleInput" name="title-Input" placeholder="Название" minlength="2" maxlength="30"
                            required>
                        <span class="popup__input-error title-Input-error">Вы
                            пропустили
                            это
                            поле.</span>
                    </div>
                    <div class="popup__field">
                        <input type="url" class="popup__input popup__input-form popup__input_type_link" id="linkInput"
                            name="link-Input" placeholder="Ссылка на картинку" required>
                        <span class="popup__input-error link-Input-error">Введите
                            адрес
                            сайта.</span>
                    </div>
                    <button class="button popup__button popup__button_disabled" type="submit">Создать</button>
                </form>
            </div>
        </div>

        <div class="popup popup_photo">
            <div class="popup__container-photo">
                <button class="popup__close popup__close_photo" type="button"></button>
                <img src="https://pictures.s3.yandex.net/frontend-developer/cards-compressed/arkhyz.jpg"
                    class="popup__picture" alt="Архыз">
                <h2 class="popup__subtitle-photo">Архыз</h2>
            </div>
        </div>
    </div>

    <script src="./cards/cards.js"></script>
    <script src="./script/script.js"></script>
    <script src="./validate/validate.js"></script>
</body>

</html>
