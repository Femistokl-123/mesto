<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width" , initial-scale="1.0">
    <title>Mesto</title>
    <link rel="stylesheet" href="pages/index.css">
</head>

<body>
    <div class="page">
        <header class="header page__section">
            <img src="./images/logo.svg" class="header__logo" alt="Место-лого">
        </header>

        <main class="content">
            <section class="profile">
                <div class="profile-main">
                    <div class="profile-main__avatar"></div>
                    <div class="profile-main__info">
                        <h1 class="profile-main__author">Жак-Ив Кусто</h1>
                        <button class="profile-main__edit-button" type="button"></button>
                        <p class="profile-main__job">Исследователь океана</p>
                    </div>
                    <button class="button profile-main__button" type="button">+</button>
                </div>
            </section>

            <section class="elements-grid">
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Karachayevsk.png" alt="Карачаевск">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Карачаевск</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Гора Эльбрус</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Dombay.png" alt="Домбай">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Домбай</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Elbrus.png" alt="Гора Эльбрус">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Гора Эльбрус</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Dombay.png" alt="Домбай">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Домбай</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
                <div class="elements-grid__item">
                    <img class="elements-grid__image" src="./images/Karachayevsk.png" alt="Карачаевск">
                    <div class="elements-grid__bottom">
                        <h3 class="elements-grid__name">Карачаево-Черкессия</h3>
                        <button class="elements-grid__icon" type="button"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            <p class="footer__copyright">© 2023 Mesto Russia</p>
        </footer>

        <div class="popup popup_opened">
            <div class="popup__container">
                <button class="popup__close" type="button"></button>
                <h3 class="popup__title">Редактировать профиль</h3>
                <form class="popup__form">
                    <div class="popup__input-form">
                        <input type="text" class="popup__input popup__input_type_name">
                    </div>
                    <div class="popup__input-form">
                        <input type="text" class="popup__input popup__input_type_inf">
                    </div>
                    <button class="button popup__button" type="submit">Сохранить</button>
                </form>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
